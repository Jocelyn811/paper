<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        border: 1px solid black;
        width: 20px;
        height: 20px;
        display: inline-block;
        
      }
      .wall {
        background: rgb(97, 97, 97);
      }
      .road {
        background: rgb(233, 233, 233);
      }
      .active{
        background: red;
      }

        display:inline-block;
        width:300px;
        /*border:1px solid black;*/

        width:600px;
        display:inline-block;

  </head>
  <body>
    <div class="bg">
      <form>
          <input type="button" value="创建迷宫" id="btn" />
        </form>
      <div class="M">
        
      </div>
      
      <div class="road"></div>
      <input type="button" value="移动路径" id="move-btn" />
      <div class="info"></div>

    </div>

    <!--<div class="hint"> 

    </div>-->
    <script type="text/javascript">
      var R = 13,
        C = 13;
      
      var M = [
        [0, 0],
        [0, 0],
      ];
      //随机迷宫
      function random() {
        var i = 0,
          j = 0;

        for (i = 0; i < R + 2; i++) {
          M[i] = new Array();
          for (j = 0; j < C + 2; j++) {
            M[i][j] = Math.round(Math.random());
            if (i == 0 || j == 0 || i == R + 1 || j == C + 1) {
              M[i][j] = 1;
            }
          }
        }
      }
      //将数组变成页面的方框
      function create() {
        document.querySelector(".M").innerHTML = "";
        for (var i = 0; i < M.length; i++) {
          if (M[i].length > 0) {
            for (var z = 0; z < M[i].length; z++) {
              if (M[i][z] == 0) {
                document.querySelector(
                  ".M"
                ).innerHTML += `<span class="road" data-index="${i}-${z}" data-indexx="${i}" data-indexy="${z}"></span>`;
              } else if (M[i][z] == 1) {
                document.querySelector(".M").innerHTML +=
                  '<span class="wall" data-index="wall"></span>';
              }

              //换行
              if (z == M[i].length - 1) {
                document.querySelector(".M").innerHTML += "<br />";
              }
            }
          }
        }
      }
      //定义与迷宫相同的二维数组，标记表示这条路有没有走，刚开始定义没走
      var t = new Array();
      for (var i = 0; i < R + 2; i++) {
        t[i] = new Array();
        for (var j = 0; j < C + 2; j++) {
          t[i][j] = 0;
        }
        
      }
      
      //记录走的方向
       
        var move = new Array();
      
        for(var i=0;i<4;i++)
        {
          move[i]=new Array();
          for(var j=0;j<2;j++)
          {
            move[i][j]=0;
          }
        }
        move[0][0]=1;//南
        move[1][1]=1;//东
        move[2][0]=-1;//北
        move[3][1]=-1;//西
       
     
      
      //用于存放路径的栈
      
      var stack=[
        [0,0],
        [0,0],
      ];
     
      //var stack = new Array();
      for (var i = 0; i < 100; i++) {
        stack[i] = new Array();
        for (var j = 0; j < 2; j++) {
          stack[i][j]=0;
          
        }
      }
     
      
      var step;
      //var sum = 0;
      
      //输出路径
      function print() {
        const info = document.querySelector(".info");
        info.innerHTML = "迷宫的其中一条路径:"+"<br/>";
        for (var i = 0; i <= step; i++) {
          info.innerHTML += "(" + stack[i][0]+","+stack[i][1] +")" + "->"; 
        }
        info.innerHTML += "到出口啦！";
        
      }
      //迷宫函数
      function maze(x, y, m, n) {
        if (x == m && y == n) {
          //sum++;
          print();
          
        }
        else 
        {

          for (var i = 0; i < 4; i++) 
          {
            var a ,b;
            a= x - 0 + move[i][0];
            b = y - 0 + move[i][1];//必须将字符串转换成数字，不然就只是直接相连接，直接-0就可以转换
            if (!M[a][b] && !t[a][b])//如果都为0时,即有通路且没有遍历过
            {
              t[a][b] = 1;
              M[a][b] = 1;
              step++;
              stack[step][0] = a;
              stack[step][1] = b;
              maze(a, b, m, n);
              t[a][b] =0;
              M[a][b] = 0;
              step--; 
              
            } 
            
          }
         
        }
      }

      

      window.onload = function () {
        random();
        document.querySelector("#btn").addEventListener("click", function () {
          create();
        });

        const map = document.querySelector(".M");
        let flag = -1;
        let arr = [];
        var x,y,m,n;
        map.addEventListener("click", (e) => {
          const value = e.target.dataset.index;
          const valuex = e.target.dataset.indexx;
          const valuey = e.target.dataset.indexy;
          console.log(value);
          flag++;
          if (value === "wall") {
            alert("这里是墙哦！不可以选择墙！");
          } else if (value){
            
            if(flag === 0)
            {
              arr[0]=valuex;
             
              arr[1]=valuey;
            
              console.log(arr[0],arr[1],);
            }
            if(flag ===1)
            {
              arr[2]=valuex;
             
              arr[3]=valuey;
              
              console.log(arr[2],arr[3]);

            }
            if(flag > 1){
                arr.shift();
            }
            flag = flag % 2;
            e.target.classList.add('active');
            
            arr.push(value.split('-'));
          }
        });
        
        document.querySelector("#move-btn").addEventListener("click", function () {
            //print(sum);
          
            stack[0][0] = arr[0]; //存放起点的x,y的坐标
            stack[0][1] = arr[1];
            step = 0; //step++表示已经存放了开始坐标,表示走得步数
            //t[x][y] = M[x][y] = 1; //表示第一个位置已经走过
            t[arr[0]][arr[1]]=1;
            M[arr[0]][arr[1]]=1;
            const info = document.querySelector(".info");
            info.innerHTML = "无路可走哦！";
            maze(arr[0],arr[1],arr[2],arr[3]);
            //noroad();
            
          });
      };
    </script>
  </body>
</html>
